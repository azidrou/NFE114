<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>tp01_azidrou_aymeric</title>
    <link href="style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Formulaire d'inscription</h1>

    <form>
        <div class="row mb-3">
            <label for="firstname">Prénom</label>
            <input type="text" id="firstname" name="firstname" placeholder="François" autofocus required />
        </div>

        <div class="row mb-3">
            <label for="name">Nom</label>
            <input type="text" id="name" name="name" placeholder="Dupond" required />
        </div>

        <div class="row mb-3">
            <label for="adress">Adresse</label>
            <input type="text" id="adress" name="adress" placeholder="9 rue principale" required />
        </div>

        <div class="row mb-3">
            <label for="cp">Code postal</label>
            <input type="text" id="cp" name="cp" placeholder="68000" max="[0-9]{5}" required />

        </div>

        <div class="row mb-3">
            <label for="city">Ville</label>
            <input type="text" id="city" name="city" placeholder="Colmar" required />
        </div>

        <div class="row mb-3">
            <label for="tel">Téléphone</label>
            <input type="tel" id="tel" name="tel" placeholder="06XXXXXXXX" pattern="[0-9]{10}" />
        </div>

        <div class="row mb-3">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="name@example.com" required />
        </div>

        <div class="row mb-3">
            <label for="civility">Civilité</label>
            <input type="text" id="civility" name="civility" placeholder="MR,MME,..." required />
        </div>

        <div class="row mb-3">
            <label for="login">Login</label>
            <input type="text" id="login" name="login" placeholder="troglo"  required />
        </div>

        <div class="row mb-3">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Mot de passe" required />
        </div>

        <div class="row mb-3">
            <label for="confirmpassword">Mot de passe</label>
            <input type="confirmpassword" id="confirmpassword" name="confirmpassword" placeholder="Confirmez le mot de passe" required />
        </div>

        <button type="submit" class="btn btn-primary">Valider</button>
    </form>

    <script>
            $( "form" ).submit(function( event ) {
              if ( $( "password" ) !== $( "confirmpassword" ) ) {
                $( "span" ).text( "Mot de passe validés" ).show();
                return;
              }
            });
    </script>
    
</body>
</html>
